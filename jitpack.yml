jdk:
  - openjdk17

before_install:
  - export NVM_DIR="$HOME/.nvm"
  - curl -s https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
  - . "$NVM_DIR/nvm.sh"
  - nvm install 18.12.1
  - nvm use 18.12.1
  - node -v
  - npm -v
  - npm install -g yarn@1.22.19
  - yarn -v

install:
  - ./gradlew clean build -x test --stacktrace
